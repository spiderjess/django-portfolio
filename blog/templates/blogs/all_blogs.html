{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}" /> 

    <title>Blog Home</title>
  </head>
  <body>
    
    <nav class=" navbar navbar-expand-sm navbar-light bg-light"">
      <a class="navbar-brand name" style="font-size: 30px !important; font-family: dubai;" href="http://localhost:8000/>
        <img
          src="{% static 'portfolio/spider2.png' %}"
          height="50"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Jessica Lynn
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul style="position: absolute !important;
        right: 0px !important;"class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="{% static 'portfolio/Resume.pdf' %}">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/spiderjess">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/">Home</a>
          </li>
          
        </ul>
        </div>
    </nav>

    <h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
    <h2 class="text-center mb-5">Jessica has written {{ blogs.count}} blog{{ blogs.count|pluralize }}</h2>
    
    {% for blog in blogs %}
    
   
      <div class="row justify-content-center my-3">
        <div class="col-md-10">
      <a class="text-decoration-none" href="{% url 'detail' blog.id %}"
        ><h2>{{ blog.title }}</h2></a
      >
    
      <p><strong>{{ blog.date|date:'m/d/y'}}</strong></p>
    
      <p>{{ blog.body|striptags|truncatechars:100 }}</p>
    </div>
      </div>
    
    {% endfor %}
